<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <title>Calendar</title>
</head>
<body>
    
    <div class="calendar">
        <p class="month">SEPTEMBER</p>
        <p class="weekdays">FRIDAY</p>
        <p class="day">9</p>
        <p class="year">2005</p>
        <button id="toggleCalendar">Switch to Hijri</button>
        <div class="clock">
            <p id="clockTime">00:00:00</p>
            <button id="toggleClock">Toggle</button>
          </div>
    </div>
    
    <script src="App.js"></script>
</body>
</html>
